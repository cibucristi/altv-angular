<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AltvAngular</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root></app-root>

  <script>
    if ('alt' in window) {
      window.isAlt = true;
      alt.emitServer = (eventName, ...args) => {
        console.log('[ALTV - Emit Server] web view: ' + eventName)
        alt.emit('SEND_TO_SERVER', eventName, ...args);
      }
    } else {
      window.isAlt = false;
      window.alt = {
        emitServer(eventName, ...args) {
          console.log('web view: ' + eventName)
        },
        emit(eventName, ...args) {
          console.log('web view: ' + eventName)
        },
        on() { },
        off() { },
      }
      console.log('[ALT.V]: Simulating altV environment...')
    }
  </script>
</body>
</html>
